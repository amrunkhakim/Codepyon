<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">{{ form.username.label }} {{ form.username(size=32, class="form-control") }}</div>
        <div class="form-group">{{ form.password.label }} {{ form.password(size=32, class="form-control") }}</div>
        <div class="form-group">{{ form.submit(class="btn btn-primary") }}</div>
      </form>
    </div>
  </body>
</html>
